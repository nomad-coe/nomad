definitions:
  name: XPS ELN Example
  sections:
    mpes:
      base_sections:
      - nomad.datamodel.metainfo.eln.NexusDataConverter
      - nomad.datamodel.data.EntryData
      m_annotations:
        template:
          reader: xps
          nxdl: NX<NAME>.nxdl
        eln:
          hide: []
      quantities:
        definition:
          type: str
          m_annotations:
            eln:
              component: StringEditQuantity
          description: 'Obligatory value: NXmpes'
        definition/@version:
          type: str
          description: NXDL version number
          m_annotations:
            eln:
              component: StringEditQuantity
        title:
          type: str
          m_annotations:
            eln:
              component: StringEditQuantity
          description: ''
        start_time:
          type: Datetime
          m_annotations:
            eln:
              component: DateTimeEditQuantity
          description: ' Datetime of the start of the measurement. Should be a ISO8601
            date/time stamp. It is recommended to add an explicit time zone, otherwise
            the local time zone is assumed per ISO8601. '
        end_time:
          type: Datetime
          m_annotations:
            eln:
              component: DateTimeEditQuantity
          description: ' Datetime of the end of the measurement. Should be a ISO8601
            date/time stamp. It is recommended to add an explicit time zone, otherwise
            the local time zone is assumed per ISO8601. '
        method:
          type: str
          m_annotations:
            eln:
              component: StringEditQuantity
          description: ' Name of the experimental method.  If applicable, this name
            should match the terms given by `Clause 11`_ of the `ISO 18115-1:2023`_
            specification.  Examples include: * X-ray photoelectron spectroscopy (XPS)
            * angle-resolved X-ray photoelectron spectroscopy (ARXPS) * ultraviolet
            photoelectron spectroscopy (UPS) * angle-resolved photoelectron spectroscopy
            (ARPES) * hard X-ray photoemission spectroscopy (HAXPES) * near ambient
            pressure X-ray photoelectron spectroscopy (NAPXPS) * photoelectron emission
            microscopy (PEEM) * electron spectroscopy for chemical analysis (ESCA)
            * time-resolved angle-resolved X-ray photoelectron spectroscopy (trARPES)
            * spin-resolved angle-resolved X-ray photoelectron spectroscopy (spin-ARPES)
            * momentum microscopy  .. _ISO 18115-1:2023: https://www.iso.org/standard/74811.html
            .. _Clause 11: https://www.iso.org/obp/ui/en/#iso:std:iso:18115:-1:ed-3:v1:en:sec:11 '
      sub_sections:
        user:
          section:
            m_annotations:
              eln:
                overview: true
            quantities:
              name:
                type: str
                m_annotations:
                  eln:
                    component: StringEditQuantity
                description: Name of the user.
              affiliation:
                type: str
                m_annotations:
                  eln:
                    component: StringEditQuantity
                description: Name of the affiliation of the user at the time when
                  the experiment was performed.
        instrument:
          section:
            m_annotations:
              eln:
                overview: true
            sub_sections:
              energy_resolution:
                section:
                  m_annotations:
                    eln:
                      overview: true
                  quantities:
                    physical_quantity:
                      type: str
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                      description: 'Obligatory value: energy'
                    type:
                      type: str
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                      description: 'Any of these values:
                                    - estimated
                                    - derived
                                    - calibrated
                                    - other'
                    resolution:
                      type: np.float64
                      unit: '<hint: NX_ENERGY>'
                      value: <ADD default value>
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: eV
                      description: 'Energy resolution'
              device_information:
                section:
                  m_annotations:
                    eln:
                      overview: true
                  quantities:
                    vendor:
                      type: str
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                      description: Company name of the manufacturer.
                    model:
                      type: str
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                      description: Version or model of the instrument named by the manufacturer.
                    identifier:
                      type: str
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                      description: Ideally, (globally) unique persistent identifier, i.e. a serial number or hash identifier of the instrument.
              source_probe:
                section:
                  m_annotations:
                    eln:
                      overview: true
                  quantities:
                    type:
                      type: str
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                      description: 'Any of these values:
                                    - Synchrotron X-ray Source
                                    - Rotating Anode X-ray
                                    - Fixed Tube X-ray
                                    - UV Laser
                                    - Free-Electron Laser
                                    - Optical Laser
                                    - UV Plasma Source
                                    - Metal Jet X-ray
                                    - HHG laser
                                    - UV lamp
                                    - Monochromatized electron source
                                    - other'
                    type_other:
                      type: str
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                      description: Specification of type, may also go to name.
                    name:
                      type: str
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                      description: Name of source
                    probe:
                      type: str
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                      description: type of radiation probe
                  sub_sections:
                    device_information:
                      section:
                        m_annotations:
                          eln:
                            overview: true
                        quantities:
                          vendor:
                            type: str
                            m_annotations:
                            eln:
                              component: StringEditQuantity
                            description: Company name of the manufacturer.
                          model:
                            type: str
                            m_annotations:
                              eln:
                                component: StringEditQuantity
                            description: Version or model of the source named by the manufacturer.
                          identifier:
                            type: str
                            m_annotations:
                              eln:
                                component: StringEditQuantity
                            description: Ideally, (globally) unique persistent identifier, i.e. a serial number or hash identifier of the source.
                    associated_beam:
                      section:
                        m_annotations:
                          eln:
                            overview: true
              beam_probe:
                section:
                  m_annotations:
                    eln:
                      overview: true
                  quantities:
                    distance:
                      type: np.float64
                      unit: '<hint: NX_LENGTH>'
                      value: 0.0
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: meter
                      description: ' Distance between the point where the current
                        NXbeam instance is evaluating the beam properties and the
                        point where the beam interacts with the sample. For photoemission,
                        the latter is the point where the the centre of the beam touches
                        the sample surface. '
                    incident_energy:
                      type: np.float64
                      unit: '<hint: NX_ENERGY>'
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          minValue: 0
                          defaultDisplayUnit: eV
                    description: 'Indicent energy of the beam'
                    incident_energy_spread:
                      type: np.float64
                      unit: '<hint: NX_ENERGY>'
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: eV
                      description: The energy spread FWHM for the corresponding energy(ies) in incident_energy
                    incident_polarization:
                      type: np.float64
                      unit: '<hint: NX_ANY>'
                      shape: ["4"]
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                      description: Incident Stokes Vector
                    extent:
                      type: np.float64
                      shape: ["2"]
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: meter
                      description: Size of the beam
                  sub_sections:
                    associated_source:
                      section:
                        m_annotations:
                          eln:
                            overview: true
              electronanalyser:
                section:
                  m_annotations:
                    eln:
                      overview: true
                  sub_sections:
                    device_information:
                      section:
                        m_annotations:
                          eln:
                            overview: true
                        quantities:
                          vendor:
                            type: str
                            m_annotations:
                              eln:
                                component: StringEditQuantity
                            description: Company name of the manufacturer.
                          model:
                            type: str
                            m_annotations:
                              eln:
                                component: StringEditQuantity
                            description: Version or model of the analyser named by the manufacturer.
                          identifier:
                            type: str
                            m_annotations:
                              eln:
                                component: StringEditQuantity
                            description: Ideally, (globally) unique persistent identifier, i.e. a serial number or hash identifier of the analyser.
                    energy_resolution:
                      section:
                        m_annotations:
                          eln:
                            overview: true
                        quantities:
                          type:
                            type: str
                            m_annotations:
                              eln:
                                component: StringEditQuantity
                            description: 'Any of these values:
                                          - estimated
                                          - derived
                                          - calibrated
                                          - other'
                          physical_quantity:
                            type: str
                            m_annotations:
                              eln:
                                component: StringEditQuantity
                            description: 'Obligatory value: energy'
                          resolution:
                            type: np.float64
                            m_annotations:
                              eln:
                                component: NumberEditQuantity
                                defaultDisplayUnit: eV
                            description: ''
                    transmission_function:
                      section:
                        m_annotations:
                          eln:
                            overview: true
                    collectioncolumn:
                      section:
                        m_annotations:
                          eln:
                            overview: true
                        quantities:
                          scheme:
                            type: str
                            m_annotations:
                              eln:
                                component: StringEditQuantity
                            description: Scheme of the electron collection column.
                          lens_mode:
                            type: str
                            m_annotations:
                              eln:
                                component: StringEditQuantity
                            description: Labelling of the lens setting in use.
                          projection:
                            type: str
                            m_annotations:
                              eln:
                                component: StringEditQuantity
                            description: 'The space projected in the angularly dispersive directions, real or reciprocal.
                                          Any of these values:
                                          - real
                                          - reciprocal'
                          angular_acceptance:
                            type: np.float64
                            m_annotations:
                              eln:
                                component: NumberEditQuantity
                                defaultDisplayUnit: degree
                            description: Acceptance angle of the collection column.
                          spatial_acceptance:
                            type: np.float64
                            m_annotations:
                              eln:
                                component: NumberEditQuantity
                                defaultDisplayUnit: meter
                            description: Acceptance length or area of the collection column.
                        sub_sections:
                          field_aperture:
                            section:
                              m_annotations:
                                eln:
                                  overview: true
                          contrast_aperture:
                            section:
                              m_annotations:
                                eln:
                                  overview: true
                          iris:
                            section:
                              m_annotations:
                                eln:
                                  overview: true
                          device_information:
                            section:
                              m_annotations:
                                eln:
                                  overview: true
                              quantities:
                                vendor:
                                  type: str
                                  m_annotations:
                                    eln:
                                      component: StringEditQuantity
                                  description: Company name of the manufacturer.
                                model:
                                  type: str
                                  m_annotations:
                                    eln:
                                      component: StringEditQuantity
                                  description: Version or model of the collectioncolumn named by the manufacturer.
                                identifier:
                                  type: str
                                  m_annotations:
                                    eln:
                                      component: StringEditQuantity
                                  description: Ideally, (globally) unique persistent identifier, i.e. a serial number or hash identifier of the collectioncolumn.
                    energydispersion:
                      section:
                        m_annotations:
                          eln:
                            overview: true
                        quantities:
                          scheme:
                            type: str
                            m_annotations:
                              eln:
                                component: StringEditQuantity
                            description: 'Energy dispersion scheme employed, for example: tof, hemispherical, cylindrical, mirror, retarding grid, etc.'
                          pass_energy:
                            type: np.float64
                            unit: '<hint: NX_ENERGY>'
                            m_annotations:
                              eln:
                                component: NumberEditQuantity
                                defaultDisplayUnit: eV
                            description: Energy of the electrons on the mean path of the analyser. Pass energy for hemispherics.
                          energy_scan_mode:
                            type: str
                            m_annotations:
                              eln:
                                component: StringEditQuantity
                            description: 'Way of scanning the energy axis.
                                          Any of these values:
                                          - fixed_analyser_transmission
                                          - fixed_retardation_ratio
                                          - fixed_energy
                                          - snapshot
                                          - dither'
                        sub_sections:
                          entrance_slit:
                            section:
                              m_annotations:
                                eln:
                                  overview: true
                          exit_slit:
                            section:
                              m_annotations:
                                eln:
                                  overview: true
                          device_information:
                            section:
                              m_annotations:
                                eln:
                                  overview: true
                              quantities:
                                vendor:
                                  type: str
                                  m_annotations:
                                    eln:
                                      component: StringEditQuantity
                                  description: Company name of the manufacturer.
                                model:
                                  type: str
                                  m_annotations:
                                    eln:
                                      component: StringEditQuantity
                                  description: Version or model of the energy-dispersive element named by the manufacturer.
                                identifier:
                                  type: str
                                  m_annotations:
                                    eln:
                                      component: StringEditQuantity
                                  description: Ideally, (globally) unique persistent identifier, i.e. a serial number or hash identifier of the energy-dispersive element.
                    Detector:
                      section:
                        m_annotations:
                          eln:
                            overview: true
                        quantities:
                          amplifier_type:
                            type: str
                            m_annotations:
                              eln:
                                component: StringEditQuantity
                            description: Type of electron amplifier in the first
                              amplification step.
                          detector_type:
                            type: str
                            m_annotations:
                              eln:
                                component: StringEditQuantity
                            description: Description of the detector type.
                        sub_sections:
                          device_information:
                            section:
                              m_annotations:
                                eln:
                                  overview: true
                              quantities:
                                vendor:
                                  type: str
                                  m_annotations:
                                    eln:
                                      component: StringEditQuantity
                                  description: Company name of the manufacturer.
                                model:
                                  type: str
                                  m_annotations:
                                    eln:
                                      component: StringEditQuantity
                                  description: Version or model of the detector named by the manufacturer.
                                identifier:
                                  type: str
                                  m_annotations:
                                    eln:
                                      component: StringEditQuantity
                                  description: Ideally, (globally) unique persistent identifier, i.e. a serial number or hash identifier of the detector.
                          raw_data:
                            section:
                              m_annotations:
                                eln:
                                  overview: true
                              quantities:
                                raw:
                                  type: np.float64
                                  m_annotations:
                                    eln:
                                      component: NumberEditQuantity
                                      defaultDisplayUnit: counts
                                  description: Raw data before calibration.
                  quantities:
                    description:
                      type: str
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                      description: Free text description of the type of the detector
                    work_function:
                      type: np.float64
                      unit: '<hint: NX_ENERGY>'
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: eV
                      description: Work function of the electron analyser
                    fast_axes:
                      type: str
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                      description: List of the axes that are acquired simultaneously by the detector
                    slow_axes:
                      type: str
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                      description: List of the axes that are acquired by scanning a physical parameter, listed in order of decreasing speed
              manipulator:
                section:
                  m_annotations:
                    eln:
                      overview: true
                  sub_sections:
                    temperature_sensor:
                      section:
                        m_annotations:
                          eln:
                            overview: true
                        quantities:
                          name:
                            type: str
                            m_annotations:
                              eln:
                                component: StringEditQuantity
                            description: Name for the sensor
                          measurement:
                            type: str
                            m_annotations:
                              eln:
                                component: StringEditQuantity
                            description: 'Name for measured signal. Obligatory value: temperature'
                          type:
                            type: str
                            m_annotations:
                              eln:
                                component: StringEditQuantity
                            description: The type of hardware used for the measurement
                          value:
                            type: np.float64
                            m_annotations:
                              eln:
                                component: NumberEditQuantity
                                defaultDisplayUnit: kelvin
                            description: Nominal setpoint or average value
                    sample_heater:
                      section:
                        m_annotations:
                          eln:
                            overview: true
                        quantities:
                          name:
                            type: str
                            m_annotations:
                              eln:
                                component: StringEditQuantity
                            description: Name of the heater
                          physical_quantity:
                            type: str
                            m_annotations:
                              eln:
                                component: StringEditQuantity
                            description: 'Obligatory value: temperature'
                          type:
                            type: str
                            m_annotations:
                              eln:
                            description: The type of hardware used for heating.
                          heater_power:
                            type: np.float64
                            m_annotations:
                              eln:
                                component: NumberEditQuantity
                                defaultDisplayUnit: watt 
                            description: In case of a fixed or averaged heating power, this is the scalar heater power. It can also be a 1D array of heater powers (without time stamps).
                        sub_sections:
                          pid:
                            section:
                              m_annotations:
                                eln:
                                  overview: true
                              quantities:
                                setpoint:
                                  type: np.float64
                                  m_annotations:
                                    eln:
                                      component: NumberEditQuantity
                                      defaultDisplayUnit: kelvin
                                  description: In case of a fixed or averaged temperature, this is the scalar temperature setpoint. It can also be a 1D array of temperature setpoints (without time stamps).
                    cryostat:
                      section:
                        m_annotations:
                          eln:
                            overview: true
                        quantities:
                          name:
                            type: str
                            m_annotations:
                              eln:
                                component: StringEditQuantity
                            description: Name of the cryostat
                          physical_quantity:
                            type: str
                            m_annotations:
                              eln:
                                component: StringEditQuantity
                            description: 'Obligatory value: temperature'
                          type:
                            type: str
                            m_annotations:
                              eln:
                                component: StringEditQuantity
                            description: The type of hardware used for cooling
                        sub_sections:
                          pid:
                            section:
                              m_annotations:
                                eln:
                                  overview: true
                              quantities:
                                setpoint:
                                  type: np.float64
                                  m_annotations:
                                    eln:
                                      component: NumberEditQuantity
                                      defaultDisplayUnit: kelvin
                                  description: In case of a fixed or averaged cooling temperature, this is the scalar temperature setpoint. It can also be a 1D array of temperature setpoints (without time stamps).
                    drain_current_amperemeter:
                      section:
                        m_annotations:
                          eln:
                            overview: true
                        quantities:
                          name:
                            type: str
                            m_annotations:
                              eln:
                                component: StringEditQuantity
                            description: Name of the amperemeter
                          measurement:
                            type: str
                            m_annotations:
                              eln:
                                component: StringEditQuantity
                            description: 'Name for measured signal. Obligatory value: current'
                          type:
                            type: str
                            m_annotations:
                              eln:
                                component: StringEditQuantity
                            description: The type of hardware used for measuring the drain current
                          value:
                            type: np.float64
                            m_annotations:
                              eln:
                                component: NumberEditQuantity
                                defaultDisplayUnit: A
                            description: In case of a single or averaged drain current measurement, this is the scalar drain current measured between the sample and sample holder. It can also be an 1D array of measured currents (without time stamps).
                    sample_bias_voltmeter:
                      section:
                        m_annotations:
                          eln:
                            overview: true
                        quantities:
                          name:
                            type: str
                            m_annotations:
                              eln:
                                component: StringEditQuantity
                            description: Name of the voltmeter
                          measurement:
                            type: str
                            m_annotations:
                              eln:
                                component: StringEditQuantity
                            description: 'Name for measured signal. Obligatory value: voltage'
                          type:
                            type: str
                            m_annotations:
                              eln:
                                component: StringEditQuantity
                            description: The type of hardware used for measuring the sample bias
                          value:
                            type: np.float64
                            m_annotations:
                              eln:
                                component: NumberEditQuantity
                                defaultDisplayUnit: V
                            description: In case of a single or averaged bias measurement, this is the scalar voltage measured between sample and sample holder. It can also be an 1D array of measured voltages (without time stamps).
                    sample_bias_potentiostat:
                      section:
                        m_annotations:
                          eln:
                            overview: true
                        quantities:
                          name:
                            type: str
                            m_annotations:
                              eln:
                                component: StringEditQuantity
                            description: Name of the potentiostat
                          physical_quantity:
                            type: str
                            m_annotations:
                              eln:
                                component: StringEditQuantity
                            description: 'Obligatory value: voltage'
                          type:
                            type: str
                            m_annotations:
                              eln:
                                component: StringEditQuantity
                            description: The type of hardware used for applying the sample bias
                        sub_sections:
                          pid:
                            section:
                              m_annotations:
                                eln:
                                  overview: true
                              quantities:
                                setpoint:
                                  type: np.float64
                                  m_annotations:
                                    eln:
                                      component: NumberEditQuantity
                                      defaultDisplayUnit: V
                                  description: In case of a fixed or averaged applied bias, this is the scalar voltage applied between sample and sample holder. It can also be an 1D array of voltage setpoints (without time stamps).
                    device_information:
                      section:
                        m_annotations:
                          eln:
                            overview: true
                        quantities:
                          vendor:
                            type: str
                            m_annotations:
                              eln:
                                component: StringEditQuantity
                            description: Company name of the manufacturer.
                          model:
                            type: str
                            m_annotations:
                              eln:
                                component: StringEditQuantity
                            description: Version or model of the manipulator named by the manufacturer.
                          identifier:
                            type: str
                            m_annotations:
                              eln:
                                component: StringEditQuantity
                            description: Ideally, (globally) unique persistent identifier, i.e. a serial number or hash identifier of the manipulator.
              pressure_gauge:
                section:
                  m_annotations:
                    eln:
                      overview: true
                  quantities:
                    name:
                      type: str
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                      description: Name of the pressure gauge
                    measurement:
                      type: str
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                      description: 'Name for measured signal. Obligatory value: pressure'
                    type:
                      type: str
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                      description: The type of hardware used for measuring the gas pressure
                    value:
                      type: np.float64
                      unit: '<hint: NX_PRESSURE>'
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: mbar
                      description: ' In case of a single or averaged gas pressure
                        measurement, this is the scalar gas pressure around the sample.
                        It can also be an 1D array of measured pressures (without
                        time stamps). '
                  sub_sections:
                    value_log:
                      section:
                        m_annotations:
                          eln:
                            overview: true
                        quantities:
                          value:
                            type: np.float64
                            unit: '<hint: NX_PRESSURE>'
                            m_annotations:
                              eln:
                                component: NumberEditQuantity
                                defaultDisplayUnit: mbar
                            description: ' In the case of an experiment in which the
                              gas pressure changes and is recorded, this is an array
                              of length m of gas pressures. '
              flood_gun:
                section:
                  m_annotations:
                    eln:
                      overview: true
                  quantities:
                    name:
                      type: str
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                      description: Name of the flood gun
                    physical_quantity:
                      type: str
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                      description: 'Obligatory value: current'
                    type:
                      type: str
                      m_annotations:
                        eln:
                          component: StringEditQuantity
                      description: The type of hardware providing low-energy electrons
                    current:
                      type: np.float64
                      unit: '<hint: NX_CURRENT>'
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: A
                      description: ' In case of a fixed or averaged electron current,
                        this is the scalar current. It can also be an 1D array of
                        output current (without time stamps). '
                  sub_sections:
                    current_log:
                      section:
                        m_annotations:
                          eln:
                            overview: true
                        quantities:
                          value:
                            type: np.float64
                            unit: '<hint: NX_CURRENT>'
                            m_annotations:
                              eln:
                                component: NumberEditQuantity
                                defaultDisplayUnit: A
                            description: ' In the case of an experiment in which the
                              electron current is changed and recorded with time stamps,
                              this is an array of length m of current setpoints. '
        process:
          section:
            m_annotations:
              eln:
                overview: true
            sub_sections:
              energy_calibration:
                section:
                  m_annotations:
                    eln:
                      overview: true
                  quantities:
                    calibrated_axis:
                      type: np.float64
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: eV
                      description: ' This is the calibrated energy axis to be used
                        for data plotting. '
              angular_calibration:
                section:
                  m_annotations:
                    eln:
                      overview: true
                  quantities:
                    calibrated_axis:
                      type: np.float64
                      m_annotations:
                        eln:
                          component: NumberEditQuantity
                          defaultDisplayUnit: degree
                      description: ' This is the calibrated angular axis to be used
                        for data plotting. '
              spatial_calibration:
                section:
                  m_annotations:
                    eln:
